<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>index</title>
		<meta name="author" content="Petar" />
		<!-- Date: 2014-04-12 -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		
		<script type="text/javascript" src="javascript/offers.js"></script>
		
	</head>
	<body>

		<div id="menu">
			
			<div id="lights_out" onmouseover="on_area()">
				
			</div>
			
			<div id="logo" onmouseover="on_area()" onmouseout="out_logo()">
				<img src="images/logo.jpg" alt="" />
			</div>
			
			<div id="lang" onmouseover="on_area()">

				<div class="lang_but" id="lang_ru" onclick="change_to_ru()">
					<img src="images/ru_flag.jpg" alt="" />
				</div>
				
				<div class="lang_but" id="lang_en" onclick="change_to_en()">
					<img src="images/en_flag.jpg" alt="" />
				</div>
				
				<div class="lang_but" id="lang_bg" onclick="change_to_bg()">
					<img src="images/bg_flag.jpg" alt="" />
				</div>
				
			</div>
			
			<div id="circle" onmouseover="on_area()">
				
			</div>
			
			<div id="buttons_container">
				<div class="button_place">
					
					<img src="images/chadur.png" alt="" />
					<div id="button_1" class="button_menu" onmouseover="on_button_what()" onmouseout="on_button_out_what()">

						<p id="prop_type">ВИД ИМОТ</p>
					
					</div>
				
				</div>
				
				<div class="button_place">
					
					<img src="images/chadur.png" alt="" />
					<div id="button_2" class="button_menu" onmouseover="on_button_where()" onmouseout="on_button_out_where()">
						
						<p id="prop_place">МЯСТО</p>
					
					</div>
				
				</div>
				
				<div class="button_place">
					
					<img src="images/chadur.png" alt="" />
					<div id="button_3" class="button_menu" onmouseover="on_button_money()" onmouseout="on_button_out_money()">
						
						<p id="prop_price">ЦЕНА</p>
					
					</div>
				
				</div>
				
				<div class="button_place">
					
					<img src="images/chadur.png" alt="" />
					<div id="button_4" class="button_menu" onmouseover="on_button_area()" onmouseout="on_button_out_area()">
						
						<p id="prop_area">ПЛОЩ</p>
					
					</div>
				
				</div>
				
			</div>

		</div>
		
		<div class="menus" id="what_menu" onmouseover="on_button_what()" onmouseout="on_button_what_out()">
		
			<b id="what_menu_mes">Какъв имот ви интересува?</b>
			
			<select id="input_what" onmouseover="on_button_what()">
							<option id="option_what_all" onclick="find_offers()">Всички</option>
							<option id="option_what_aps" onclick="find_offers()">Апартаменти</option>
							<option id="option_what_land" onclick="find_offers()">Земя</option>
							<option id="option_what_house" onclick="find_offers()">Къщи/Вили</option>
							<option id="option_what_industrial" onclick="find_offers()">Промишлени</option>
							<option id="option_what_studio" onclick="find_offers()">Студиа</option>
							<option id="option_what_hotel" onclick="find_offers()">Хотели</option>
			</select><br /><br />
			
			<form>
						<input class="what_radio_but" id="input_buy" type="radio" name="buy" value="buy" onclick="find_offers()" ><p id="but_buy">Покупка</p><br>
						<input class="what_radio_but" id="input_rent" type="radio" name="buy" value="rent" onclick="find_offers()" ><p id="but_rent">Наем</p>
			</form> 
		</div>
		
		<div class="menus" id="where_menu" onmouseover="on_button_where()" onmouseout="on_button_where_out()">
			
			<b id="where_menu_mes">Имаме предложения на съответните места.</b>
			
			<select id="input_where" onmouseover="on_button_where()">
							<option id="option_where_all" onclick="find_offers()">Всички</option>
							<option id="option_where_alexandrovo" onclick="find_offers()">с.Александрово</option>
							<option id="option_where_ahtopol" onclick="find_offers()">с.Ахтопол</option>
							<option id="option_where_balchik" onclick="find_offers()">Балчик</option>
							<option id="option_where_burgas" onclick="find_offers()">Бургас</option>
							<option id="option_where_varvara" onclick="find_offers()">с.Варвара</option>
							<option id="option_where_varna" onclick="find_offers()">Варна</option>
							<option id="option_where_veselie" onclick="find_offers()">с.Веселие</option>
							<option id="option_where_vizitza" onclick="find_offers()">с.Визица</option>
							<option id="option_where_goritza" onclick="find_offers()">с.Горица</option>
							<option id="option_where_gumoshtnik" onclick="find_offers()">с.Гумощник</option>
							<option id="option_where_dimchevo" onclick="find_offers()">с.Димчево</option>
							<option id="option_where_dobrinovo" onclick="find_offers()">с.Добриново</option>
							<option id="option_where_jitosvyat" onclick="find_offers()">с.Житосвят</option>
							<option id="option_where_zornitza" onclick="find_offers()">с.Зорница</option>
							<option id="option_where_isperih" onclick="find_offers()">Исперих</option>
							<option id="option_where_kableshkovo" onclick="find_offers()">гр.Каблешково</option>
							<option id="option_where_kosharitza" onclick="find_offers()">с.Кошарица</option>
							<option id="option_where_nesebar" onclick="find_offers()">Несебър</option>
							<option id="option_where_pamporovo" onclick="find_offers()">Пампорово</option>
							<option id="option_where_pismenovo" onclick="find_offers()">с.Писменово</option>
							<option id="option_where_pomorie" onclick="find_offers()">Поморие</option>
							<option id="option_where_primorsko" onclick="find_offers()">Приморско</option>
							<option id="option_where_prisad" onclick="find_offers()">с.Присад</option>
							<option id="option_where_ravda" onclick="find_offers()">Равда</option>
							<option id="option_where_rudnik" onclick="find_offers()">с.Рудник</option>
							<option id="option_where_sveti_vlas" onclick="find_offers()">Свети Влас</option>
							<option id="option_where_sinemoretz" onclick="find_offers()">с.Синеморец</option>
							<option id="option_where_sunny" onclick="find_offers()">Слънчев бряг</option>
							<option id="option_where_sozopol" onclick="find_offers()">Созопол</option>
							<option id="option_where_suhodol" onclick="find_offers()">с.Суходол</option>
							
						</select>
			
		</div>
		
		<div class="menus" id="money_menu" onmouseover="on_button_money()" onmouseout="on_button_money_out()">
			
			<b id="money_menu_mes">Тук можете да зададете минимална и максимална сума.</b>
		
			<p id="min_money">мин.</p><input id="from_money" type="text" onkeyup="find_offers()" autocomplete="off" /><p>€</p><br /><br />
			
			<p id="max_money">макс.</p><input id="to_money" type="text"  onkeyup="find_offers()" autocomplete="off" /><p>€</p>
			
		</div>
		
		<div class="menus" id="area_menu" onmouseover="on_button_area()" onmouseout="on_button_area_out()">
			
			<b id="area_menu_mes">Тук можете да зададете минимална и максимална площ.</b>
			
			<p id="min_area">мин.</p><input id="from_area" type="text" onkeyup="find_offers()" autocomplete="off" /><p>кв.м.</p><br /><br />
			
			<p id="max_area">макс.</p><input id="to_area" type="text" onkeyup="find_offers()" /><p>кв.м.</p>
			
		</div>
			
		<div id="area" onmouseover="on_area()">
			<script type="text/javascript" src="javascript/form_action.js"></script>
		</div>
		
	</body>
</html>
